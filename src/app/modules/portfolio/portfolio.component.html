<div class="header">
    <div class="profile-card ">
        <div data-layout="row" data-layout-align="center center">
            <span class="fs-20">Hi, I'm</span>
            <span class="ml-4 fs-30 fw-6">{{resume().basics.name}}</span>
            <!-- <svg class="nameSvg">
                <text x="50%" y="50%" text-anchor="middle">
                    {{resume().basics.name}}
                </text>
            </svg> -->
        </div>
        <div class="mat-headline-small">{{resume().basics.label}}</div>
    </div>
    <!-- <div>
        <ul>
            @for (para of resume().basics.summary; track $index) {
            <li>{{para}}</li>
            }
        </ul>
    </div> -->

    <mat-grid-list [cols]="gridColumns()" rowHeight="160" gutterSize="0">
        <!-- class="cardsList" -->
        @for(skill of resume().skills; track skill.name){
        <mat-grid-tile class="p-0">
            <mat-card appearance="outlined" class="matCard">
                <mat-card-header>
                    <mat-card-subtitle>{{skill.name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-chip-set aria-label="Skills List" id="skillImageDiv">
                        @for(keyword of skill.keywords; track keyword){
                        <div mat-card-avatar class="example-header-image" class="mt-2 mr-2" [matTooltip]="keyword">
                            <img src="assets/skills/{{keyword}}.svg" class="skillImage" />
                            <!-- @if( keyword.icon){
                        <span class="material-icons">{{keyword.icon}}</span>
                        } @else {
                        } -->

                        </div>
                        }
                    </mat-chip-set>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        }
    </mat-grid-list>

</div>
